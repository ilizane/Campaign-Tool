<div *ngIf="messageService.messages.length">
<hr class="style-two">
  <div class="row">
    <div class="col">
      <h6>Message:</h6>
      <a class="clear" (click)="messageService.clear()">Clear</a>
    </div>
    <div class="col-12">
      <div class="text-nowrap" *ngFor='let message of messageService.messages'> {{message}} </div>
    </div>
  </div>
</div>
