<div class="row text-center">
  <div class="col-lg-3 col-md-6 mb-4" *ngFor="let place of places">
    <div class="card">
      <img class="card-img-top" src="{{place.imgSource}}" alt="{{ place.name | uppercase }}">
      <div class="card-body">
        <h6 class="card-title">{{ place.name | uppercase }}</h6>
        <p>{{ place.shortDescription | uppercase }}</p>
        <div class="row">
          <div class="col">
            <p class="card-text">
              <img src="../../assets/svg/star.svg" height="15px" alt="icon name"> 5,3 </p>
          </div>
          <div class="col">
            <a class="btn btn-success btn-sm" uiSref="reviews" uiSrefActive="active">Reviews</a>
          </div>
          <div class="col" *ngIf="place.website != null">
            <a href="{{ place.website | uppercase }}" class="btn btn-dark btn-sm">
              <img src="../../assets/svg/globe5.svg" height="15px" alt="icon name">
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
